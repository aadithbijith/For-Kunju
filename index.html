<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            text-align: center;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.8rem;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .counter {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .upload-section {
            margin: 20px 0;
        }

        input[type="file"],
        input[type="text"] {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: white;
            color: #ff4d6d;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d6d;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .caption {
            margin-top: 8px;
            font-weight: bold;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

    </style>
</head>
<body>

<h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
<p class="subtitle">Our Beautiful Memories Together</p>
<div class="counter" id="daysTogether"></div>

<div class="upload-section">
    <input type="file" id="imageInput" accept="image/*">
    <label for="captionInput"></label><input type="text" id="captionInput" placeholder="Write a sweet memory...">
    <button onclick="addMemory()">Add üíñ</button>
</div>

<div class="gallery" id="gallery"></div>

<script>

    // üåπ CHANGE THIS TO YOUR ANNIVERSARY DATE
    const anniversaryDate = new Date("31-12-2024");

    function updateCounter() {
        const today = new Date();
        const diffTime = today - anniversaryDate;
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById("daysTogether").innerText =
            "We have been together for " + days + " beautiful days üíï";
    }
    updateCounter();

    let memories = JSON.parse(localStorage.getItem("memories")) || [];

    function saveMemories() {
        localStorage.setItem("memories", JSON.stringify(memories));
    }

    function displayMemories() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        memories.forEach(memory => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${memory.image}">
                <div class="caption">${memory.caption}</div>
            `;
            gallery.appendChild(card);
        });
    }

    function addMemory() {
        const imageInput = document.getElementById("imageInput");
        const captionInput = document.getElementById("captionInput");

        const file = imageInput.files[0];
        const caption = captionInput.value;

        if (!file || caption.trim() === "") {
            alert("Add a photo and a sweet memory ‚ù§Ô∏è");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            memories.push({
                image: e.target.result,
                caption: caption
            });
            saveMemories();
            displayMemories();
            imageInput.value = "";
            captionInput.value = "";
        };

        reader.readAsDataURL(file);
    }

    displayMemories();

    // ‚ú® Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 500);

</script>

</body>
</html>
